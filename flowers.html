    <!-- 页面标题 -->

        <a href="#" class="nav-item" id="navToggle">
            <i class="fas fa-bars"></i>
            <span>导航</span>
        </a>
        <a href="#" class="nav-item" id="phoneToggle">

    <!-- 电话弹窗 -->

        <div class="phone-modal-content">
            <div class="phone-number">13804169642</div>
            <a href="tel:13804169642" class="phone-option">
                <i class="fas fa-phone"></i>
                <span>普通电话呼叫</span>
            </a>
            <button class="phone-option" id="copyPhone">
                <i class="fas fa-copy"></i>
                <span>复制</span>
            </button>
            <a href="tel:13804169642" class="phone-option">
                <i class="fas fa-address-book"></i>
                <span>添加到手机通讯录</span>
            </a>
            <button class="phone-option cancel" id="closePhoneModal">
                <span>取消</span>
            </button>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="./script.js"></script>
    <script>
        AOS.init();

        // 下拉菜单内容切换功能
        document.addEventListener('DOMContentLoaded', function () {
            // 默认显示第一个内容区域（企业文化），隐藏其他区域
            showSection('culture');

            // 为下拉菜单项添加点击事件
            const dropdownItems = document.querySelectorAll('.dropdown-item[data-target]');
            dropdownItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = this.getAttribute('data-target');
                    showSection(target);

                    // 更新下拉按钮文本，保留图标
                    const icon = this.querySelector('i').cloneNode(true);
                    const dropdownBtn = document.getElementById('categoryDropdown');
                    dropdownBtn.innerHTML = '';
                    dropdownBtn.appendChild(icon);
                    dropdownBtn.appendChild(document.createTextNode(' ' + this.textContent.trim()));
                });
            });

            // 显示指定的内容区域，隐藏其他区域
            function showSection(sectionId) {
                const sections = document.querySelectorAll('.about-section');
                sections.forEach(section => {
                    if (section.id === sectionId) {
                        section.style.display = 'block';
                        // 重新触发AOS动画
                        AOS.refresh();
                    } else {
                        section.style.display = 'none';
                    }
                });
            }

            // 底部导航和电话弹窗功能
            const navToggle = document.getElementById("navToggle");
            const phoneToggle = document.getElementById("phoneToggle");
            const phoneModal = document.getElementById("phoneModal");
            const closePhoneModal = document.getElementById("closePhoneModal");
            const modalOverlay = document.getElementById("modalOverlay");
            const copyPhone = document.getElementById("copyPhone");

            // 导航按钮点击事件
            if (navToggle) {
                navToggle.addEventListener("click", (e) => {
                    e.preventDefault();
                    const offcanvas = document.getElementById("navbarOffcanvas");
                    const bsOffcanvas = new bootstrap.Offcanvas(offcanvas);
                    bsOffcanvas.show();
                });
            }

            // 电话按钮点击事件
            if (phoneToggle) {
                phoneToggle.addEventListener("click", (e) => {
                    e.preventDefault();
                    phoneModal.classList.add("active");
                    modalOverlay.classList.add("active");
                });
            }

            // 关闭电话弹窗
            if (closePhoneModal) {
                closePhoneModal.addEventListener("click", () => {
                    phoneModal.classList.remove("active");
                    modalOverlay.classList.remove("active");
                });
            }

            // 点击遮罩层关闭弹窗
            if (modalOverlay) {
                modalOverlay.addEventListener("click", () => {
                    phoneModal.classList.remove("active");
                    modalOverlay.classList.remove("active");
                });
            }

            // 复制电话号码
            if (copyPhone) {
                copyPhone.addEventListener("click", () => {
                    const phoneNumber = "13804169642";
                    navigator.clipboard.writeText(phoneNumber).then(() => {
                        alert("电话号码已复制到剪贴板");
                    });
                });
            }
        });
    </script>
</body>
